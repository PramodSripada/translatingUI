<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | Knockstarter</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Welcome back,</h2>
      <label>
        <span>Email</span>
        <input type="email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" />
      </label>
      <p class="forgot-pass">Forgot password?</p>
      <button type="button" class="submit-a">Sign In</button>
      <button type="button" class="goo-btn">Connect with <span>Google</span></button>
      <button type="button" class="lin-btn">Connect with <span>LinkedIn</span></button>
    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img__text m--up">
          <h2>New to community?</h2>
          <p>Join now and get a chance to incubate your startup idea!</p>
        </div>
        <div class="img__text m--in">
          <h2>One of us?</h2>
          <p>If you have already an account, just sign in. We've missed you!</p>
        </div>
        <div class="img__btn">
          <span class="m--up">Sign Up</span>
          <span class="m--in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Time to be a part of community,</h2>
        <label>
          <span>Name</span>
          <input type="text" />
        </label>
        <label>
          <span>Email</span>
          <input type="email" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" />
        </label>
        <label>
          <span class="s-up">By clicking Join now, you agree to the Knockstarter Terms and Conditions, Privacy Policy.</span>
        </label>
        <button type="button" class="submit-b">Join now</button>
        <button type="button" class="goo-btn">Join with <span>Google</span></button>
        <button type="button" class="lin-btn">Join with <span>LinkedIn</span></button>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
